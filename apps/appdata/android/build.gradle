// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // 🔧 Kotlin 버전을 모든 플러그인에 강제 적용
    kotlinVersion = "2.0.21"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // 🔧 AGP 버전 명시 (Gradle 8.13과 호환)
    classpath('com.android.tools.build:gradle:8.7.3')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

// 🔧 Monorepo: 프로젝트 루트 (apps/appdata) 설정
def projectRoot = rootDir.getAbsoluteFile().getParentFile()

// 🔧 React Native 플러그인에게 프로젝트 루트 경로 전달
ext {
  reactNativeProjectRoot = projectRoot.absolutePath
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(projectRoot)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// 🔧 Monorepo: React Native autolinking 태스크 작업 디렉토리 설정
gradle.projectsEvaluated {
  subprojects { subproject ->
    subproject.tasks.withType(com.facebook.react.tasks.GeneratePackageListTask).configureEach { task ->
      task.doFirst {
        // React Native CLI가 올바른 프로젝트 루트(apps/appdata)에서 실행되도록 설정
        task.workingDir = projectRoot
      }
    }
  }
}
