// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  // 모노레포 루트 디렉토리 (android 디렉토리의 3단계 위)
  def monorepoRoot = rootDir.getAbsoluteFile().getParentFile().getParentFile().getParentFile()

  def reactNativeAndroidDir = new File(
    providers.exec {
      workingDir(monorepoRoot)
      commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
  )

  repositories {
    maven {
      // React Native Maven repository (for react-native-gradle-plugin)
      url(reactNativeAndroidDir)
    }
    google()
    mavenCentral()
  }
  dependencies {
    // 🔧 AGP 버전 명시 (Gradle 8.13과 호환)
    classpath('com.android.tools.build:gradle:8.7.3')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20')
  }
}

def monorepoRoot = rootDir.getAbsoluteFile().getParentFile().getParentFile().getParentFile()

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(monorepoRoot)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }

  // Kotlin 버전을 2.1.20으로 통일
  configurations.all {
    resolutionStrategy {
      force 'org.jetbrains.kotlin:kotlin-stdlib:2.1.20'
      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.20'
      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20'
      force 'org.jetbrains.kotlin:kotlin-stdlib-common:2.1.20'
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
